<link href="https://fonts.googleapis.com/css?family=Nunito|Ubuntu&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Nunito|Ubuntu&display=swap" rel="stylesheet">
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/masking-input.js" data-autoinit="true"></script>

<div>
    <nav class="navbar-center text-center">
      <h1>Turmas</h1>
    </nav>

  <div class="row" id="paginaTurma">
    <div class="col-md-6">
      <h2 class="text-center">Histórico de Turmas</h2>
      <div class="col-md-12 scroll" >
        <table class="tabela-alunos table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Período</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let turma of turmas" >
              <td>{{turma.id}}</td>
              <td>{{turma.nome}}</td>
              <td>{{turma.semestre}}º Semestre/{{turma.ano}}</td>
              <td><i (click)="onEdit(turma.id)" id="iconeEditar" class="fas fa-edit"></i> <i (click)="onDelete(turma)" class="fas fa-trash"  id="iconeExcluir"></i></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="col-md-6">
      <h2 class="text-center">Adicionar nova Turma</h2>
      <form class="turmas_form needs-validation" novalidade [formGroup] = "formularioTurma">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group label-float">
                    <input type="text" class="form-control" id="nomeTurma" aria-describedby="nomeTurma" placeholder="Nome da Turma" formControlName="nome" [ngClass]="{ 'is-invalid': submitted && hasError('nome') }">
                    <label for="nomeTurma">Nome da Turma</label>
                      <div class="invalid-feedback" *ngIf="hasError('nome')">
                        Por favor, informe o nome da turma.
                      </div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class=" btn btn-get" (click)="onSubmit()"><span> Enviar</span></button></div>
    </form>
    </div>
  </div>

</div>

<ng-template #deleteModal class="modal-body">
  <div class="modal-body text-center">
    <h5>Tem certeza que deseja remover essa turma?</h5>
    <button type="button" class="btn btn-confirm" (click)="onConfirmDelete()"> Sim</button>
    <button type="button" class="btn btn-decline" (click)="onDeclineDelete()"> Não</button>
  </div>
</ng-template>
