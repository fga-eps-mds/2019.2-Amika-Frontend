<link href="https://fonts.googleapis.com/css?family=Nunito%7CUbuntu&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Nunito%7CUbuntu&display=swap" rel="stylesheet">
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/masking-input.js" data-autoinit="true"></script>

<div class="tela-cheia">
  <div class="row" id="paginaMateriais">
    <div class="col-md-6 margin-bottom">
      <h2 class="text-center">Materiais Dispon√≠veis</h2>
      <div class="col-md-12 margin-top">
        <div class="scrollbar" id="style-3">
          <div class="force-overflow">
            <mat-toolbar class="materiais" *ngFor="let material of materiais">
              <mat-toolbar-row class="materiais-row">
                <div class="materiais-row-div">
                  <span class="testandodemais" title="{{material.arquivo}}">{{material.arquivo}}</span>
                  <span class="example-spacer"></span>
                </div>
                <div class="editar-excluir">
                  <i (click)="onEdit(material.id)" id="iconeEditar" class="fas fa-edit only-desktop"></i>
                  <i (click)="onDelete(material)" class="fas fa-trash"  id="iconeExcluir"></i>
                </div>
              </mat-toolbar-row>

            </mat-toolbar>
          </div>
        </div>
      </div>


    </div>
    <div class="col-md-6 margin-bottom">
      <h2 class="text-center">Adicionar Material</h2>
      <form>
        <h4>Selecione o arquivo:</h4><input type="file" class="form-control-file" id="arquivo" name="file" (change)="onChange($event)"/>
        <input  (click)="onSubmit()" type="submit">
      </form>
    </div>
  </div>
</div>
