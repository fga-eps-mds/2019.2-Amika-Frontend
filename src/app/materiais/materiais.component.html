<div class="tela-cheia">
  <div class="row" id="paginaMateriais">
    <div class="col-md-6 margin-bottom">
      <h2 class="text-center">Materiais Disponíveis</h2>
      <div class="col-md-12 margin-top">
        <div class="scrollbar" id="style-3">
          <div class="force-overflow">
            <mat-toolbar class="materiais" *ngFor="let material of materiais">
              <mat-toolbar-row class="materiais-row">
                <div class="materiais-row-div">
                  <span class="testandodemais" title="{{material.arquivo}}" (click)="abreArquivo(material.arquivo.slice(1))">{{material.arquivo.slice(17)}}</span>
                  <span class="example-spacer"></span>
                </div>
                <div class="editar-excluir">
                  <i (click)="onEdit(material.id)" id="iconeEditar" class="fas fa-edit only-desktop"></i>
                  <i (click)="onDelete(material.id)" class="fas fa-trash"  id="iconeExcluir"></i>
                </div>
              </mat-toolbar-row>

            </mat-toolbar>
          </div>
        </div>
      </div>
    </div>


    <!-- <div class="col-md-6 margin-bottom">
      <h2 class="text-center">Adicionar Material</h2>

        <h4>Selecione o arquivo:</h4><input type="file" class="form-control-file" id="arquivo" name="file" (change)="onChange($event)"/>

        {{nome}}
      </form>
    </div> -->

    <div class="col-md-6 margin-bottom">
        <h2 class="text-center">Adicionar Material</h2>
        <form>
            <div>
            <label class="btn form-control-file">
               Procurar arquivo  <input type="file" class="btn form-control-file" id="arquivo" name="file" (change)="onChange($event)" hidden>
            </label>
            {{nome}}
            </div>
            <input class="btn form-control-file " (click)="onSubmit()" type="submit">
        </form>
    </div>

  </div>
</div>

<ng-template #deleteModal class="modal-body">
  <div class="modal-body text-center">
    <h5>Tem certeza que deseja remover esse arquivo?</h5>
    <button type="button" class="btn btn-confirm" (click)="onConfirmDelete()"> Sim</button>
    <button type="button" class="btn btn-decline" (click)="onDeclineDelete()"> Não</button>
  </div>
</ng-template>
