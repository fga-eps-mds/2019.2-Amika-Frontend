  <div class="tela-cheia">
        <h2>Integrantes do {{grupo.nome}}</h2>
    <div class="row" id="paginaGrupo">
        <div class="scrollbar" id="style-scroll">
          <div class="force-overflow">
            <div class="grupos">
              <mat-accordion class="example-headers-align">
                <mat-expansion-panel class="grupos-cards" hideToggle *ngFor="let aluno of grupo">
                  <mat-expansion-panel-header>
                    <mat-panel-description>
                      <div class="row funcoes-grupos">
                        <i (click)="criarDialogoEditarGrupo(grupo)" id="iconeEditar" class="fas fa-edit only-mobile"></i>
                        <i (click)="onEdit(grupo)" id="iconeEditar" class="fas fa-edit grupos-funcoes only-desktop"></i> 
                        <i (click)="onDelete(grupo)" class="fas fa-trash grupos-funcoes"  id="iconeExcluir"></i>
                      </div>
                    </mat-panel-description>
                  </mat-expansion-panel-header>
                      <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="foto-aluno" >
                      <div>
                          <p class="card-text card-nome only-desktop">Nome do aluno</p>
                          <p class="card-text card-nome only-mobile" [ngStyle]="{'font-size': tamanhoNome(aluno.first_name, aluno.last_name)}">Nome do aluno</p>
                          <p class="card-text card-matricula">Matricula</p>
                        </div>
                </mat-expansion-panel>
              </mat-accordion>
            </div>
          </div>
        </div> 
    </div>
  </div>
