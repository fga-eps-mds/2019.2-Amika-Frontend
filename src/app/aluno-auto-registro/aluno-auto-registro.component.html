<!DOCTYPE html>
<head>
    <title>Auto registro
    </title>
</head>

<body>
    <div class="interface">
      <div class="formulario">
        <form [formGroup]="formulario" (ngSubmit)="cadastrarAluno(formulario.value)">
          <div class="form-group">
            <label for="matricula">Matr√≠cula</label>
            <input type="text" name="matricula" placeholder="matricula" formControlName="matricula"/>
          </div>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" name="nome" placeholder="nome" formControlName="nome" required/>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="exemplo@email.com" formControlName="email"/>
          </div>
          <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" name="senha" placeholder="senha..." formControlName="senha"/>
          </div>
          <div id="enviar">
              <input type="submit" value="Registrar">
          </div>
        </form>
      </div>
    </div>
</body>
