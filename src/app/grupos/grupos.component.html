<link href="https://fonts.googleapis.com/css?family=Nunito|Ubuntu&display=swap" rel="stylesheet">

<div>
  <nav class="navbar-center text-center">
    <h1>Grupos</h1>
  </nav>
  
  <div class="row" id="paginaGrupo">
    <div class="col-md-6" class="justify-content-center">
      <div class="col-md-12">
        <div *ngFor="let grupo of grupos">
          <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title" class="text-center">{{grupo.nome}}</h5>
                <div *ngFor="let aluno of grupo.alunos">
                  <p> class="card-text">{{grupo.alunos}}</p>
                </div>  
                <button type="sumit" class="btn btn-get" >Ver grupo</button>
              </div>
            </div>
      </div>
    </div>
  </div>  
</div>
</div>
