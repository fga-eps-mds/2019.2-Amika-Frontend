<link href="https://fonts.googleapis.com/css?family=Nunito|Ubuntu&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Nunito|Ubuntu&display=swap" rel="stylesheet">
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/masking-input.js" data-autoinit="true"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<div>
  <nav class="navbar-center text-center">
    <h1>Grupos</h1>
  </nav>
  
  <div class="row" id="paginaGrupo">
        <div *ngFor="let grupo of grupos" class="col-md-4 card-grupo">
          <div class="card" style="width: 18rem;">
              <div class="card-body">
                 
                <h5 class="card-title" class="text-center">{{grupo.nome}}</h5>
                <!-- <div *ngFor="let aluno of grupo.alunos"> -->
                  <hr> 
                  <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="w3-left w3-circle w3-margin-right" style="width:40px">
                  <p class="card-text">Aluno 1</p>
                  <hr>
                  <img src="https://www.w3schools.com/w3images/avatar2.png" alt="Avatar" class="w3-left w3-circle w3-margin-right" style="width:40px">
                  <p class="card-text">Aluno 2</p>
                  <hr>
                  <img src="https://www.w3schools.com/w3images/avatar6.png" alt="Avatar" class="w3-left w3-circle w3-margin-right" style="width:40px">
                  <p class="card-text">Aluno 3</p>
                  <hr>
                  
                <!-- </div >   -->
                <i (click)="onEdit(grupo)" id="iconeEditar" class="fas fa-edit"></i> <i (click)="onDelete(grupo)" class="fas fa-trash"  id="iconeExcluir"></i>
              </div>
            </div>
      </div>
</div>

</div>    

<ng-template #deleteModal class="modal-body">
  <div class="modal-body text-center">
    <h5>Tem certeza que deseja remover esse grupo?</h5>
    <button type="button" class="btn btn-confirm" (click)="onConfirmDelete()"> Sim</button>
    <button type="button" class="btn btn-decline" (click)="onDeclineDelete()"> NÃ£o</button>
  </div>
</ng-template>
