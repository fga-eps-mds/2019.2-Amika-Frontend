<html>
<header>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</header>
<body class="body">
  <!-- <h1 style="text-align: center">AMIKA</h1> -->
  <div class="row" style="text-align: center">
    <h1> AMIKA </h1>
    <div class="col-sm-4">
      <h1>Grupo</h1>
      <div class="row">
        <div class="col-sm-6">
          <button class="amika-button amika-group-button">
            <i class="glyphicon glyphicon-home"></i>
          </button>
          <p>Meu Grupo</p>
        </div>
        <div class="col-sm-6">
          <button class="amika-button amika-group-button">
            <i class="glyphicon glyphicon-ok"></i>
          </button>
          <p>Atividades</p>
          </div>
      </div>

    </div>

    <div class="col-sm-4">
      <h1>Disciplina</h1>
        <div class = "row">
          <div class= "col-sm-6">
            <button class="amika-button amika-disciplina-button">
              <i class="glyphicon glyphicon-blackboard
              "></i>
            </button>
            <p>Mural</p>
          </div>
          <div class= "col-sm-6">
            <button class="amika-button amika-disciplina-button">
              <i class="glyphicon glyphicon-book"></i> </button>
            <p>Materiais</p>
          </div>
          <div class = "col-sm-6">
            <button class="amika-button amika-disciplina-button">
              <i class="glyphicon glyphicon-question-sign"></i>
            </button>
            <p>Informativo</p>
          </div>
          <div class="col-sm-6">
            <button class="amika-button amika-disciplina-button">
              <i class="glyphicon glyphicon-music"></i>
            </button>
            <p>Happy and Roll</p>
          </div>
        </div>
    </div>

    <div class="col-sm-4">
      <h1>Perfil</h1>
        <div class = "row">
          <div class="col-sm-6">
            <button class="amika-button amika-perfil-button">
              <i class="glyphicon glyphicon-list-alt"></i>
            </button>
            <p>Agenda</p>
          </div>
          <div class="col-sm-6">
            <button class="amika-button amika-perfil-button">
              <i class="glyphicon glyphicon-user"></i>
            </button>
            <p>Visualizar</p>
          </div>
          <div class="col-sm-6">
            <button class="amika-button amika-perfil-button">
              <i class="glyphicon glyphicon-star"></i>
            </button>
            <p>Humor do Dia</p>
          </div>
        </div>
    </div>

    <button class="button">Deslogar</button>
  </div>


</body>
</html>
