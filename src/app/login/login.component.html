
<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Overpass+Mono" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">

<form [formGroup]="formularioLogin" (ngSubmit)="logar(formularioLogin.value)" class="text-center">
<div id="wrapper">
  <div class="main-content">
    <div class="header">
      <img src="https://fga-eps-mds.github.io/2019.2-Amika-Wiki/assets/img/AmikaComNome.png" />
    </div>
    <div class="div-button">
        <small *ngIf='this.autenticacaoService.errors'>Os dados est√£o incorretos.</small>
    </div>
    <div class="l-part">
      <input type="text" placeholder="Matricula" class="campo-formulario" formControlName="matricula" />
      <div class="overlap-text">
        <input type="password" placeholder="Senha" class="campo-formulario" formControlName="senha" />
      </div>
      <div class="div-button">
          <button class="botao botao-verde" [disabled]="formularioLogin.get('matricula').hasError('required') || formularioLogin.get('senha').hasError('required')" type="submit"> Login </button>
      </div>
    </div>
  </div>
  <div class="sub-content">
    <div class="s-part">
      <a href="#">Cadastre-se</a>
    </div>
  </div>
</div>
