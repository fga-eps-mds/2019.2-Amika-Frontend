<link href="https://fonts.googleapis.com/css?family=Nunito%7CUbuntu&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Nunito%7CUbuntu&display=swap" rel="stylesheet">
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/masking-input.js" data-autoinit="true"></script>

<div class="tela-cheia">
    <h2 class="text-center">Materiais Dispon√≠veis</h2>

    <div class="row grupo">
        <div class="col-md-6" id="paginaGrupo" *ngFor="let material of materiais">
            <mat-toolbar class="materiais">
                <mat-toolbar-row class="materiais-row">
                    <div class="materiais-row-div">
                    <span class="testandodemais" title="{{material.arquivo}}">{{material.arquivo.slice(20)}}</span>
                    <span class="example-spacer"></span>
                    </div>
                    <div class="editar-excluir">
                    <i (click)="abreArquivo(material.arquivo.slice(1))" class="fas fa-download"  id="iconeDownload"></i>
                    </div>
                </mat-toolbar-row>

            </mat-toolbar>
        </div>
    </div>
</div>
