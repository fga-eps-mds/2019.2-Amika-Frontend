<p>Por favor, leia cada grupo de declarações cuidadosamente. 
  Depois seleciona a declaração de cada grupo que descreva

  Tenha certeza de ler todas as declarações de cada grupo antes de fazer sua escolha.

<form [formGroup]="formPontuacao">
    <div class="form-group">
      <label>Grupo 1</label>
   
      <div class="form-check">
        <input class="form-check-input" type="radio" name="opcao" id="opcao_1" [value]="1" formControlName="resposta">
        <label class="form-check-label" for="Resposta_A">Eu me sinto uma falha</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="opcao" id="opcao_2" [value]="2" formControlName="resposta">
        <label class="form-check-label" for="Resposta_B">Eu não me sinto como um vencedor</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="opcao" id="opcao_3" [value]="3" formControlName="resposta">
        <label class="form-check-label" for="Resposta_C">Eu sinto como se eu tivesse obtido um sucesso maior que a maioria das pessoas</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="opcao" id="opcao_4" [value]="4" formControlName="resposta">
        <label class="form-check-label" for="Resposta_D">Se eu olhar para trás na minha vida, tudo que eu vejo são vitórias</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="opcao" id="opcao_5" [value]="5" formControlName="resposta">
        <label class="form-check-label" for="Resposta_E">Eu sinto que sou um sucesso extraordinário</label>
    </div>
  </div>
</form>
<br>
