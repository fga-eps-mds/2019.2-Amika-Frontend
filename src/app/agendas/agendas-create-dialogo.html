<h1 mat-dialog-title>{{data.title}}</h1>
<mat-dialog-content class="content-adicionar-agendas">
  <form [formGroup]="formularioAgenda" novalidade (ngSubmit)="submit(formularioAgenda)">
      <div class="row">
          <div class="col-md-12">
            <mat-form-field [color]="accent">
              <input matInput
                      placeholder="Nome da Agenda"
                      formControlName="nome" [ngClass]="{ 'is-invalid': submitted && hasError('nome') }">
                      <mat-error *ngIf="submitted && hasError('nome')">
                          Por favor, informe o nome da agenda.
                        </mat-error>
            </mat-form-field>
          </div>

          <div class="col-md-12">
            <mat-form-field [color]="accent">
              <textarea matInput
                      cdkTextareaAutosize
                      #autosize="cdkTextareaAutosize"
                      cdkAutosizeMinRows="1"
                      cdkAutosizeMaxRows="5"
                      placeholder="Descrição da Agenda"
                      formControlName="descricao" [ngClass]="{ 'is-invalid': submitted && hasError('descricao') }">
              </textarea>
              <mat-error *ngIf="submitted && hasError('descricao')">
                  Por favor, informe a descrição da agenda.
                </mat-error>
            </mat-form-field>
            </div>

              <div class="col-md-12">
                  <input onfocus="(this.type='date')" class="form-control tipoData" id="data_disponibilizacaoAgenda" aria-describedby="data_disponibilizacaoAgenda" placeholder="Data de disponibilização" formControlName="data_disponibilizacao" [ngClass]="{ 'is-invalid': submitted && hasError('data_disponibilizacao') }" (blur)="validarData()">
                  <mat-error *ngIf="submitted && hasError('data_disponibilizacao')">
                      Por favor, informe uma data de disponibilização válida.
                    </mat-error>
                </div>

                <div class="col-md-12">
                    <input onfocus="(this.type='date')" class="form-control tipoData" id="data_encerramentoAgenda" aria-describedby="data_encerramentoAgenda" placeholder="Data de encerramento" formControlName="data_encerramento" [ngClass]="{ 'is-invalid': submitted && hasError('data_encerramento') }" (blur)="validarData()" >
                    <div *ngIf="error.isError">
                        <small class="texto-erro"> {{ error.errorMessage }} </small>
                      </div>
                    <mat-error *ngIf="submitted && hasError('data_encerramento')">
                        Por favor, informe uma data de encerramento válida.
                      </mat-error>
                  </div>

                <div class="col-md-12">
                  <mat-form-field [color]="accent">
                    <select matNativeControl class="form-control border-none" pattern="" id="tipoAgenda" aria-describedby="tipoAgenda" placeholder="Tipo da Agenda" formControlName="tipo" [ngClass]="{ 'is-invalid': submitted && hasError('tipo') }">
                        <option value="" disabled selected>Selecionar o Tipo</option>
                        <option>Individual</option>
                        <option>Grupo</option>
                      </select>
                      <mat-error *ngIf="submitted && hasError('tipo')">Por favor, informe o tipo da agenda.</mat-error>
                  </mat-form-field>
                  </div>
          <div class="col-md-12">
            <mat-dialog-actions>
              <button mat-button type="submit">Adicionar</button>
              <button mat-button type="button" mat-dialog-close>Cancelar</button>
            </mat-dialog-actions>
          </div>
        </div>
          </form>
        </mat-dialog-content>
