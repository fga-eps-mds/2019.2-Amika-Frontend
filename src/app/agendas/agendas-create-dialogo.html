<h1 mat-dialog-title>{{data.title}}</h1>
<mat-dialog-content class="content-adicionar-agendas">
  <form [formGroup]="formularioAgenda" (ngSubmit)="submit(formularioAgenda)">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field>
          <input matInput
                  placeholder="Nome da Agenda"
                  formControlName="nome">
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <mat-form-field>
          <input matInput
                  placeholder="Descrição da Agenda"
                  formControlName="descricao">
        </mat-form-field>
        </div>

        <div class="col-md-12">
            <input type="date" class="form-control tipoData" id="data_disponibilizacaoAgenda" aria-describedby="data_disponibilizacaoAgenda" placeholder="Descrição da Agenda" formControlName="data_disponibilizacao">
          </div>

          <div class="col-md-12">
              <input type="date" class="form-control tipoData" id="data_encerramentoAgenda" aria-describedby="data_encerramentoAgenda" placeholder="Descrição da Agenda" formControlName="data_encerramento" >
            </div>

            <div class="col-md-12">
              <mat-form-field>
                <select matNativeControl class="form-control border-none" pattern="" id="tipoAgenda" aria-describedby="tipoAgenda" placeholder="Tipo da Agenda" formControlName="tipo">
                    <option value="" disabled selected>Selecionar o Tipo</option>
                    <option>Individual</option>
                    <option>Grupo</option>
                  </select>
              </mat-form-field>
              </div>
          
      <mat-dialog-actions>
        <button mat-button type="submit">Adicionar</button>
        <button mat-button type="button" mat-dialog-close>Cancelar</button>
      </mat-dialog-actions>
      
    </div>
</form>
</mat-dialog-content>
