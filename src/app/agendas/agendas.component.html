<link href="https://fonts.googleapis.com/css?family=Nunito|Ubuntu&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Nunito|Ubuntu&display=swap" rel="stylesheet">
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/masking-input.js" data-autoinit="true"></script>

<div>
    <nav class="navbar-center text-center">
      <h1>Agendas</h1>
    </nav>

  <div class="row" id="paginaAgenda">
    <div class="col-md-6">
      <h2 class="text-center titulo">Histórico de Agendas</h2>
      <div class="col-md-12 scroll" >
        <table class="tabela-alunos table table-striped">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Descrição</th>
              <th>Tipo</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let agenda of agendas" >
              <td>{{agenda.nome}}</td>
              <td>{{agenda.descricao}}</td>
              <td>{{agenda.tipo}}</td>
              <td><i (click)="onEdit(agenda.id)" id="iconeEditar" class="fas fa-edit"></i> <i (click)="onDelete(agenda)" class="fas fa-trash"  id="iconeExcluir"></i></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="col-md-6">
      <h2 class="text-center titulo">Adicionar nova Agenda</h2>
      <form class="agendas_form needs-validation" novalidade [formGroup] = "formularioAgenda">
        <div class="row">
            <div class="col-md-12">

              <div class="form-group label-float">
                <label for="nomeAgenda">Nome da Agenda</label>
                <input type="text" class="form-control" id="nomeAgenda" aria-describedby="nomeAgenda" placeholder="Nome da Agenda" formControlName="nome" [ngClass]="{ 'is-invalid': submitted && hasError('nome') }">
                <div class="invalid-feedback" *ngIf="hasError('nome')">
                  Por favor, informe o nome da agenda.
                </div>
              </div>
              <div class="form-group label-float">
                <label for="descricaoAgenda">Descrição Agenda</label>
                <input type="text" class="form-control" id="descricaoAgenda" aria-describedby="descricaoAgenda" placeholder="Descrição da Agenda" formControlName="descricao" [ngClass]="{ 'is-invalid': submitted && hasError('descricao') }">
                <div class="invalid-feedback" *ngIf="hasError('descricao')">
                  Por favor, informe a descrição da agenda.
                </div>
              </div>
              <div class="form-group label-float">
                <label for="tipoAgenda">Tipo da Agenda</label>
                <input type="text" class="form-control" id="tipoAgenda" aria-describedby="tipoAgenda" placeholder="Tipo da Agenda" formControlName="tipo" [ngClass]="{ 'is-invalid': submitted && hasError('tipo') }">
                <div class="invalid-feedback" *ngIf="hasError('tipo')">
                  Por favor, informe o tipo da agenda.
                </div>
              </div>

            </div>
        </div>
        <div class="text-center">
            <button type="submit" class=" btn btn-get" (click)="onSubmit()"><span> Enviar</span></button></div>
    </form>
    </div>
  </div>

</div>

<ng-template #deleteModal class="modal-body">
  <div class="modal-body text-center">
    <h5>Tem certeza que deseja remover essa agenda?</h5>
    <button type="button" class="btn btn-confirm" (click)="onConfirmDelete()"> Sim</button>
    <button type="button" class="btn btn-decline" (click)="onDeclineDelete()"> Não</button>
  </div>
</ng-template>
