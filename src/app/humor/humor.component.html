<link href="https://fonts.googleapis.com/css?family=Nunito|Ubuntu&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Nunito|Ubuntu&display=swap" rel="stylesheet">
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/masking-input.js" data-autoinit="true"></script>

<div class="tela-cheia">
  <div class="row-sm-12 tela-humor">
    <div *ngIf="adicionado"><h3 class="mensagem-humor">Seu humor já foi adicionado hoje!</h3></div>
    <div *ngIf="!adicionado" ><h3 class="mensagem-humor">Como está se sentindo hoje?</h3></div>
    <rating class="row-sm-12" [readonly]="adicionado" [titles]="['muito triste', 'triste', 'indiferente', 'feliz', 'muito feliz'] " [max]="max" [(ngModel)]="rate" [readonly]="isReadonly"[customTemplate]="tt"></rating>
    <br>
    <div *ngIf="!adicionado" class="btns">
      <button class="btn btn-get row-sm-12" [disabled]="adicionado" (click)="save() ">Salvar</button>
      <button class="btn btn-voltar" (click)="homePage()">Voltar</button>
    </div>
    <button *ngIf="adicionado" class="btn btn-voltar" (click)="homePage()">Voltar</button>
  </div>


  <ng-template #tt let-i="index" let-v="value">
    <button class="btn btn-{{i < v ? 'done' : 'default'}} {{i < v ? 'far fa-smile' : 'far fa-frown'}}">
    </button>
  </ng-template>

  <ng-template #erroModal class="modal-body">
    <div class="modal-body text-center">
      <h5>Humor de hoje salvo!</h5>
      <button type="button" class="btn btn-voltar" (click)="voltar()"> Voltar</button>
    </div>
  </ng-template>
